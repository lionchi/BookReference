
<section class = "panel">
	<form (ngSubmit)="authorization()" #loginForm="ngForm" class="panel-body">
		<div class="input-group">
			<span class="input-group-addon">Login</span> 
			<input type="text" class = "form-control" name="logintitle" required [(ngModel)]="login" #logintitle="ngModel">
		</div>
		<div [hidden]="logintitle.valid || logintitle.pristine" class="error">
	   		Name cannot be empty.
		</div>		
		<br/>
		<div class="input-group">
		  <span class="input-group-addon">Password</span>
	 			<input type="text" class ="form-control" name="password" required [(ngModel)]="password">
		</div>
		<br/>
		<button type="submit" [disabled]="!loginForm.form.valid" class = "btn">Authorization</button>
	</form>
</section>
<section *ngIf="errorMessage" class = "error">{{errorMessage}}</section>
